<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讓你事半功倍的AI工作空間|Notion</title>
    <link rel="icon" href="img/notion-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
        <img src="img/notion-logo.png" alt="Notion Logo">
        </div>

        <nav class="nav-links">
            <ul>
            <li><a href="#">Notion <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">郵件</a></li>
            <li><a href="#">日曆</a></li>
            <li><a href="#">AI</a></li>
            <li><a href="#">企業</a></li>
            <li><a href="#">定價</a></li>
            <li><a href="#">探索 <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">要求產品示範</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a href="#" class="login">登入</a>
            <a href="#" class="btn-primary">免費取得 Notion</a>
        </div>
         <!-- 🔹 漢堡按鈕 -->
        <div class="menu-icon" id="menuIcon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="main-img" id="top-img">
        <image src="img/main.png" alt="main image"></image>
    </div>

    <div class="text">
        <a>Notion 是個 AI 工作空間，團隊可以和 AI 代理程式攜手合作，提升工作效率。</a>
    </div>

    <div class="two-btn">
        <div class="buttons2">
            <a href="#" class="btn-primary">免費取得 Notion</a>
            <a href="#" class="apply-demo">申請產品示範</a>
        </div>
    </div>
    <div class="container">
        <div class="sec-img" >
            <img id="sec-img" src="img/zh-TW_Hero.avif" alt="sec image"></image>

        </div>
        <section class="sponsor-section">
            <div class="sponsor-text">深受頂尖團隊信賴</div>
            <div class="spons-logo">
                <img src="img/OpenAI.avif" alt="OpenAI logo">
                <img src="img/Figma.svg" alt="Figma logo">
                <img src="img/toyota.svg" alt="toyota logo">
                <img src="img/1Password.avif" alt="1Password logo">
                <img src="img/Linktree.avif" alt="Linktree logo">
                <img src="img/ramp.avif" alt="ramp logo">
                <img src="img/lyka-logo.avif" alt="lyka logo">
                <img src="img/vercel-logotype-light.svg" alt="vercel logo">
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
